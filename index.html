<!DOCTYPE html>
<html>
<head>
<style>
.stars, .twinkling, .clouds {
  position: fixed;
  display: block;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  width: 100%;
  height: 100%;
}

.stars {
  z-index: 0;
  background: #000 url(&quot;https://image.ibb.co/mjnygo/stars.png&quot;) repeat top center;
}

.twinkling {
  z-index: 1;
  background: transparent url(&quot;https://image.ibb.co/ir1DE8/twinkling.png&quot;) repeat top center;
  animation: move-twink-back 200s linear infinite;
}

.clouds {
  z-index: 2;
  background: transparent url(&quot;https://image.ibb.co/bT4N7T/clouds.png&quot;) repeat top center;
  animation: move-clouds-back 200s linear infinite;
}

@keyframes move-twink-back {
  from {
    background-position: 0 0;
  }
  to {
    background-position: -10000px 5000px;
  }
}
@keyframes move-clouds-back {
  from {
    background-position: 0 0;
  }
  to {
    background-position: 10000px 0;
  }
}

html, body {
  margin: 0;
  padding: 0;
}

.pagecontent {
  z-index:999;
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
}

#logo, img {
  width: 100%;
  height: auto;
}
</style>


<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.one, .three {
  float: left;
  width: 25.151515%;
  padding: 10px;
}

/* Create three equal columns that floats next to each other */
.two {
  float: left;
  width: 46.66%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: &quot;&quot;;
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 1100px) {
  .column {
    width: 100%;
    padding:5%;
  }
  .one, .three {
 	display:none;
  }
}






.waves {
  position:relative;
  width: 100%;
  height:15vh;
  margin-bottom:-7px; /*Fix for safari gap*/
  min-height:100px;
  max-height:150px;
}



.parallax &gt; use {
  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
}
.parallax &gt; use:nth-child(1) {
  animation-delay: -2s;
  animation-duration: 7s;
}
.parallax &gt; use:nth-child(2) {
  animation-delay: -3s;
  animation-duration: 10s;
}
.parallax &gt; use:nth-child(3) {
  animation-delay: -4s;
  animation-duration: 13s;
}
.parallax &gt; use:nth-child(4) {
  animation-delay: -5s;
  animation-duration: 20s;
}
@keyframes move-forever {
  0% {
   transform: translate3d(-90px,0,0);
  }
  100% { 
    transform: translate3d(85px,0,0);
  }
}
/*Shrinking for mobile*/
@media (max-width: 768px) {
  .waves {
    height:40px;
    min-height:40px;
  }
}


.upsidedown {
  -webkit-transform: scaleY(-1);
  -moz-transform: scaleY(-1);
  -o-transform: scaleY(-1);
  transform: scaleY(-1);

  filter: FlipV;
  -ms-filter: &quot;FlipV&quot;;
}
</style>
</head>
